{% block modal %}

        <div class="modal fade" id="addtask" tabindex="-1" role="dialog" aria-labelledby="addtask" aria-hidden="true">

            <div class="modal-dialog" role="document">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form method="POST" action="/addtask/">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="taskname" id="taskname" placeholder="Task Name">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="taskdescription" id="taskdescription" placeholder="Task Description">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>

                    </form>

                </div>

            </div>

        </div>


{% endblock %}
